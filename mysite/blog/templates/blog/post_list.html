{% extends 'blog/base.html' %}
{% block content %}
	<div class="centerstage">
		{% for post in post_list %}
		<div class="post">
			<h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
			<div class="date">
				<p>
					<span class="far fa-clock"></span> {{post.published_date|date:'D M Y'}}
					<span class="far fa-comment"></span> {{post.approve_comments.count}}
				</p>
		{% endfor %}
	</div>
{% endblock %}
