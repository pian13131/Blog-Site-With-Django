<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Blog</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<!-- Medium Style Editor -->
	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">

</head>
<body class="loader">
	<nav class="navbar techfont navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<ul class="nav navbar-nav">
				<li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
				<li><a class="nav-link" href="{% url 'about' %}">About</a></li>
				<li><a class="nav-link" href="https://github.com/pian13131">Github</a></li>
				<li><a class="nav-link" href="www.linkedin.com/in/jialun-lyu-00180416b">LinkedIn</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
				<li>
					<a href="{% url 'post_new' %}">New Post</a>
				</li>
				<li>
					<a href="{% url 'post_draft_list' %}">Drafts</a>
				</li>
				<li>
					<a href="{% url 'logout' %}">Log Out</a>
				</li>
				<li>
					<a href="">Welcome:{{user.username}}</a>
				</li>
				{% else %}
				<li><a class='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				<div class="blog_post">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
